<div class="row mt-2">
  <div class="col">
    <button
      class="btn btn-primary"
      [routerLink]="['/portal/dashboard']"
      routerLinkActive="router-link-active"
    >
      Dashboard
    </button>
  </div>
</div>
<div class="container" style="padding: 0px">
  <div class="row m-0 p-0 mt-3" style="margin-top: 0px">
    <div
      class="col-6 mb-1 mt-0"
      style="padding: 5px; margin-top: 5px"
      *ngFor="let item of apiService.results"
    >
      <div
        class="card text-center p-1"
        style="border-radius: 10px; border: 1px solid blue"
      >
        <div class="card-header" style="padding: 0px">
          <marquee [scrollAmount]="3"
            >Open-BIDS : {{ item.notification[0].openTime }} | Close-BIDS :
            {{ item.notification[0].closeTime }}</marquee
          >
          <span class="m-0" style="font-weight: 900 !important">{{
            item.title | uppercase
          }}</span>
        </div>
        <div class="card-body p-0">
          <h5 style="color: blue" class="text-center mt-2">
            {{ getResult(item.res) }}
          </h5>

          <marquee class="m-0" [scrollAmount]="3">{{
            item.notification[0].alert
          }}</marquee>
        </div>
      </div>
    </div>
  </div>
</div>
