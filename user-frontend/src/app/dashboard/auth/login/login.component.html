<div class="main-wrapper">
  <div class="page-wrapper full-page">
    <div
      class="page-content d-flex align-items-center justify-content-center"
      style="
        background-image: radial-gradient(
          circle farthest-corner at 10% 20%,
          rgba(237, 3, 32, 0.87) 20.8%,
          rgba(242, 121, 1, 0.84) 74.4%
        );
      "
    >
      <div class="row w-100 mx-0 auth-page">
        <div class="col-md-8 col-xl-6 mx-auto">
          <div class="card">
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8 pl-md-0">
                <div class="auth-form-wrapper px-4 py-5">
                  <a
                    class="noble-ui-logo d-block mb-2 text-center"
                    style="font-family: cursive; color: orangered"
                  >
                    BetWise Bazaar
                  </a>
                  <h5 class="text-muted font-weight-normal mb-4">
                    <span> Welcome! Log in to your account. </span>
                  </h5>
                  <form
                    class="forms-sample"
                    #loginForm="ngForm"
                    (ngSubmit)="submit(loginForm)"
                  >
                    <div class="form-group">
                      <label for="exampleInputUsername">Mobile/Username</label>
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputUsername"
                        placeholder="Enter Mobile/Username"
                        [(ngModel)]="mobile"
                        name="mobile"
                        (change)="checkUsername(mobile)"
                      />
                      <span>Enter Username first</span>
                    </div>
                    <div class="form-group" *ngIf="usernameAvail">
                      <label for="exampleInputPassword1" *ngIf="!spin"
                        >Password</label
                      >
                      <label for="exampleInputPassword1" *ngIf="spin"
                        >Pin</label
                      >
                      <input
                        *ngIf="spin || viaPin"
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        autocomplete="current-password"
                        placeholder="Enter Pin"
                        ngModel
                        name="password"
                      />
                      <input
                        *ngIf="!spin && !viaPin"
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        autocomplete="current-password"
                        placeholder="Enter Password"
                        ngModel
                        name="password"
                      />
                    </div>
                    <div class="mt-3">
                      <button
                        *ngIf="usernameAvail"
                        class="btn btn-primary mr-2 mb-2 mb-md-0 text-white rounded-pill"
                        type="submit"
                      >
                        Login
                      </button>
                      <button
                        type="button"
                        class="btn btn-icon-text mb-2 mb-md-0"
                        style="
                          color: white;
                          background-image: radial-gradient(
                            circle farthest-corner at 10% 20%,
                            rgba(237, 3, 32, 0.87) 20.8%,
                            rgba(242, 121, 1, 0.84) 74.4%
                          );
                        "
                        [routerLink]="['/auth/signup']"
                        routerLinkActive="router-link-active"
                        title="SignUp Here"
                      >
                        <i class="fas fa-user-plus"></i>
                      </button>
                    </div>
                    <div class="mt-2">
                      <a
                        *ngIf="spin"
                        (click)="spin = false"
                        class="h6 badge badge-pill badge-light btn-icon-text mb-2 mb-md-0"
                      >
                        <i class="btn-icon-prepend" data-feather="twitter"></i>
                        Login via password
                      </a>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-md-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header text-center">
        <h5>
          <i class="fas fa-hand-point-right fa-lg"></i>
          Helpline :
          <a href="tel:+7999547955" target="_blank">+91-7999547955</a>
        </h5>
      </div>
    </div>
  </div>
</div>
