<div class="card">
  <div class="card-header">
    <h5 class="text-center">
      Payment History
      <button
        class="badge badge-pill badge-primary border-0 float-right"
        (click)="back()"
      >
         <i class="lni lni-arrow-left"></i>
      </button>
    </h5>
  </div>
  <div
    class="card-body table-responsive"
    *ngIf="ApiService.manualPaymentList.length"
  >
    <table class="table table-striped table-inverse">
      <thead class="thead-inverse">
        <tr>
          <th>S.No.</th>
          <th>Date/Time</th>
          <th>Amount</th>
          <th>Admin Approval</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ApiService.manualPaymentList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.payDate }}/{{ item.payTime }}</td>
          <td>{{ item.amount }}</td>

          <td>
            <button
              class="btn btn-rounded btn-{{
                item.status == 'Approved'
                  ? 'success'
                  : item.status == 'Failed'
                  ? 'danger'
                  : 'warning'
              }}"
            >
              {{ item.status ? item.status : 'Pending' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
