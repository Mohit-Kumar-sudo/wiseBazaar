<div class="card">
  <div class="card-header">
    <h5 class="text-center">
      Payment History
      <button
        class="badge badge-pill badge-primary border-0 float-right"
        (click)="back()"
      >
         <i class="lni lni-arrow-left"></i>
      </button>
    </h5>
  </div>
  <div class="card-body table-responsive" *ngIf="ApiService.userPayment.length">
    <table class="table table-striped table-inverse">
      <thead class="thead-inverse">
        <tr>
          <th>S.No.</th>
          <th>Date</th>
          <th>Time</th>
          <th>Amount</th>
          <th>status</th>
          <th>Approved</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ApiService.userPayment; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.payDate }}</td>
          <td>{{ item.payTime }}</td>
          <td>{{ item.amount }}</td>
          <td>
            <button
              class="btn btn-rounded btn-{{
                item.transactionStatus == 'success'
                  ? 'success'
                  : item.transactionStatus == 'failure'
                  ? 'danger'
                  : 'warning'
              }}"
            >
              {{ item.transactionStatus }}
            </button>
          </td>
          <td>
            <button
              class="btn btn-rounded btn-{{
                item.status == 'Approved'
                  ? 'success'
                  : item.status == 'Failed'
                  ? 'danger'
                  : 'warning'
              }}"
            >
              {{ item.status ? item.status : 'Pending' }}
            </button>
          </td>
          <td><button (click)="refreshStatus(item._id)" class="btn btn-primary btn-rounded">Refresh</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
