<div class="card">
  <div class="card-header text-light" style="background-image: radial-gradient( circle 763px at 18.3% 24.1%,  rgba(255,249,137,1) 7.4%, rgba(226,183,40,1) 58.3% );">
    <h4 class="text-center">
      Account Statement
      <button
         class="badge badge-pill border-0 float-right"
        (click)="back()"
      >
      <i class="lni lni-arrow-left"></i>
      </button>
    </h4>
  </div>
  <div class="card-body">
    <div class="card mt-3">
      <div class="card-header">
        <h6>
          Payment History
          <button
             class="badge badge-pill border-0 float-right"
            [routerLink]="['/portal/sidebale/new-payment-history']"
            routerLinkActive="router-link-active"
          >
            <i class="lni lni-arrow-right"></i>
          </button>
        </h6>
      </div>
    </div>
    <div class="card mt-3">
      <div class="card-header">
        <h6>
          Withdrawal History
          <button
             class="badge badge-pill border-0 float-right"
            [routerLink]="['/portal/sidebale/withdrawal-list']"
            routerLinkActive="router-link-active"
          >
            <i class="lni lni-arrow-right"></i>
          </button>
        </h6>
      </div>
    </div>
  </div>
</div>
