<div class="card">
  <div class="card-header">
    <h4 class="text-center">
      <i class="fas fa-trophy"></i>Kalyan Results
      <button
         class="badge badge-pill border-0 float-right"
        (click)="back()"
      >
        <i class="fas fa-arrow-left"></i>
      </button>
    </h4>
  </div>
  <div class="card-body">
    <div class="row" *ngIf="EventService.eventsKalyanlist.length; else Loading">
      <div class="col-6" *ngFor="let item of EventService.eventsKalyanlist">
        <div class="card mb-2">
          <div class="card-body">
            <h5 class="text-center">{{ item.eventTime | uppercase }}</h5>
            <hr />
            <div class="row">
              <div class="col-6">
                <a
                  [routerLink]="[
                    '/portal/kalyan-starline/result-publish/' +
                      item._id +
                      '/' +
                      item.eventTime
                  ]"
                  routerLinkActive="router-link-active"
                  class="text-dark badge badge-pill badge-primary border-0"
                  ><i class="fas fa-trophy"></i>
                </a>
              </div>
              <div class="col-6">
                <a class="text-dark badge badge-pill badge-primary border-0"
                  ><i class="fas fa-list"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #Loading>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <h6>
            <i class="fas fa-spinner"></i>
            Data not Found
          </h6>
        </div>
      </div>
    </div>
  </div>
</ng-template>
