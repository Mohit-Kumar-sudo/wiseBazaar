<nav class="navbar">
  <a class="sidebar-toggler" id="sideMenuToggler" (click)="toggleMenu()">
    <i class="fas fa-bars" id="sideMenuToggler"></i>
  </a>
  <div class="navbar-content">
    <ul class="navbar-nav">
      <li class="nav-item dropdown nav-profile">
        <a
          class="nav-link dropdown-toggle d-flex"
          href="#"
          id="profileDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <p class="mr-2 mt-1 text-capitalize font-weight-bold">
            Hi, {{ user.first_name }} <br /><small *ngIf="time">
              {{ time.DateString }}
            </small>
          </p>
          <img
            src="https://www.emmegi.co.uk/wp-content/uploads/2019/01/User-Icon.jpg"
            alt="profile"
          />
        </a>
        <div class="dropdown-menu" aria-labelledby="profileDropdown">
          <div class="dropdown-header d-flex flex-column align-items-center">
            <div class="figure mb-3">
              <img
                src="https://www.emmegi.co.uk/wp-content/uploads/2019/01/User-Icon.jpg"
                alt=""
              />
            </div>
            <div class="info text-center">
              <p class="name font-weight-bold mb-0">
                {{ user.first_name | titlecase }}
                {{ user.last_name | titlecase }}
              </p>
              <p class="email text-muted mb-3">{{ user.role | titlecase }}</p>
              <p class="email text-muted mb-3">{{ user.mobile }}</p>
            </div>
          </div>
          <div class="dropdown-body">
            <ul class="profile-nav p-0 pt-3" style="cursor: pointer">
              <li class="nav-item">
                <a (click)="logout()" class="nav-link">
                  <i class="fas fa-sign-out-alt"></i>
                  &nbsp;<span>Log Out</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </div>
</nav>
