<div class="main-wrapper">
  <div class="page-wrapper full-page">
    <div class="page-content d-flex align-items-center justify-content-center" style="background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(237,3,32,0.87) 20.8%, rgba(242,121,1,0.84) 74.4% );">
      <div class="row w-100 mx-0 auth-page">
        <div class="col-md-8 col-xl-6 mx-auto">
          <div class="card">
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8 pl-md-0">
                <div class="auth-form-wrapper px-4 py-5">
                  <a
                  class="noble-ui-logo d-block mb-2 text-center"
                  style="font-family: cursive; color:orangered
                "
                  >BetWise Bazaar</a
                >
                  <h6 class="text-center">ADMIN</h6>
                  <hr />
                  <h5 class="text-muted font-weight-normal mb-4">
                    <span> Welcome! Log in to your account. </span>
                  </h5>
                  <form
                    class="forms-sample"
                    #loginForm="ngForm"
                    (ngSubmit)="submit(loginForm)"
                  >
                    <div class="form-group">
                      <label for="exampleInputUsername">Mobile/Username</label>
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputUsername"
                        placeholder="Enter Mobile/Username"
                        ngModel
                        name="mobile"
                      />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        autocomplete="current-password"
                        placeholder="Enter Password"
                        ngModel
                        name="password"
                      />
                    </div>
                    <div class="mt-3">
                      <button
                        class="
                          btn
                          mr-2
                          mb-2 mb-md-0
                          text-white
                        "
                        style="color: white; background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(237,3,32,0.87) 20.8%, rgba(242,121,1,0.84) 74.4% );"
                        type="submit"
                      >
                        Login
                      </button>
                    </div>
                    <div class="mt-2">
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-md-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header text-center">
        <h5>
          <i class="fas fa-hand-point-right fa-lg"></i>
          Helpline : 7999547955
        </h5>
      </div>
    </div>
  </div>
</div>
