<div class="card">
  <div class="card-header" style="background: #00d2ff; /* fallback for old browsers */
  background: -webkit-linear-gradient(
    to right,
    #3a7bd5,
    #00d2ff
  ); /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(
    to right,
    #3a7bd5,
    #00d2ff
  );">
    <h4 class="text-center text-white">
      Event
      <button
         class="badge badge-pill border-0 float-right"
        routerLink="/portal/event/create"
      >
        <i class="fas fas fa-plus" style="color:#3a7bd5;"></i>
      </button>
    </h4>
  </div>
  <div class="card-body" *ngIf="eventService.eventslist.length">
    <div class="row m-0 p-0 mt-3" style="margin-top: 0px">
      <div
        
      class="col-6 mb-1 mt-0"
      style="padding: 5px; margin-top: 5px"
        *ngFor="let item of eventService.eventslist"
      >
        <div
          class="card p-1"
          style="border-radius: 10px; border: 1px solid blue"
        >
          <div class="card-header">
            <marquee [scrollAmount]="3"
              >Open-BIDS : {{ item.notification[0].openTime }} | Close-BIDS :
              {{ item.notification[0].closeTime }}</marquee
            >
            <h4 class="mt-1">{{ item.title | uppercase }}</h4>
          </div>
          <div class="card-body p-0">
            <h5 class="text-center" style="color: blue">***-**-***</h5>
            <marquee class="mt-1" [scrollAmount]="3">{{
              item.notification[0].alert
            }}</marquee>
            <div class="row m-0 p-0" style="padding-right: 5px">
              <div class="col-2 m-0" style="padding: 0px">
                <a
                  class="badge badge-danger border-0"
                  (click)="remove(item._id)"
                >
                  <i class="fas fa-trash text-white"></i>
                </a>
              </div>
              <div class="col-6" *ngIf="item.status == 'Open'">
            <button
                class="badge badge-pill badge-light py-1 px-3"
                style="
                  border: 1px solid white;
                  background: #fdfc47; /* fallback for old browsers */
                  background: -webkit-linear-gradient(
                    to right,
                    #24fe41,
                    #fdfc47
                  ); /* Chrome 10-25, Safari 5.1-6 */
                  background: linear-gradient(
                    to right,
                    #24fe41,
                    #fdfc47
                  ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                  border-radius: 8px;
                  padding: 5px;
                "
              >
                <i class="lni lni-play-store-fill"></i>
                &nbsp;
                <span style="font-weight: bold"> Play Game </span>
              </button>
              </div>
              <div class="col-6" *ngIf="item.status == 'Closed'">
                <button
                class="badge badge-pill badge-light py-1 px-3"
                style="
                  border: 1px solid white;
                  background: #fc4a1a; /* fallback for old browsers */
                  background: -webkit-linear-gradient(
                    to right,
                    #f7b733,
                    #fc4a1a
                  ); /* Chrome 10-25, Safari 5.1-6 */
                  background: linear-gradient(
                    to right,
                    #f7b733,
                    #fc4a1a
                  ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

                  border-radius: 8px;
                "
              >
                <i class="fas fa-store-alt-slash" style="color: white"></i>
                &nbsp;
                <span style="font-weight: bold; color: white">
                  Closed
                </span>
              </button>
              </div>
              <div class="col-2">
                <a
                class="badge badge-pill badge-light py-1 px-3"
                style="
                  border: 1px solid white;
                  color: white;
                  background: linear-gradient(90deg, #00d2ff 0%, #3a47d5 100%);
                  border-radius: 8px;
                "
                  [routerLink]="['/portal/event/create/' + item._id]"
                  routerLinkActive="router-link-active"
                >
                <i class="lni lni-pencil-alt" style="color: white;"></i> &nbsp; Edit
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
