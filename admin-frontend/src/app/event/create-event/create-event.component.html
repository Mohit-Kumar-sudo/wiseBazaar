<div class="card">
  <div class="card-header" style="background: #00d2ff; /* fallback for old browsers */
  background: -webkit-linear-gradient(
    to right,
    #3a7bd5,
    #00d2ff
  ); /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(
    to right,
    #3a7bd5,
    #00d2ff
  );">
    <h4 class="text-center text-white">
      Event
      <button
         class="badge badge-pill border-0 float-right"
        routerLink="/portal/event/list"
      >
        <i class="fas fa-arrow-alt-circle-left"></i>
      </button>
    </h4>
  </div>
  <div class="card-body">
    <form
      (ngSubmit)="createForm(Createform)"
      #Createform="ngForm"
      *ngIf="eventService.event"
    >
      <div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="event">Title</label>
              <input
                type="text"
                class="form-control"
                name="title"
                [(ngModel)]="eventService.event.title"
                id="event"
                aria-describedby="eventhelpId"
                placeholder="Enter title"
                required
              />
              <small id="eventhelpId" class="form-text text-muted"
                >Enter Title</small
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h6>Notifications</h6>
            <hr />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="openTime">Open Bid Last Time</label>
              <input
                type="time"
                class="form-control"
                name="openTime"
                [(ngModel)]="eventService.event.notification[0].openTime"
                id="openTime"
                aria-describedby="openTimehelpId"
                placeholder="Enter Open Time"
                required
              />
              <small id="openTimehelpId" class="form-text text-muted"
                >Enter Open Time</small
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="openResultTime">Open Result Time</label>
              <input
                type="time"
                class="form-control"
                name="openResultTime"
                [(ngModel)]="eventService.event.notification[0].openResultTime"
                id="openResultTime"
                aria-describedby="openResultTimehelpId"
                placeholder="Open Result Time"
                required
              />
              <small id="openResultTimehelpId" class="form-text text-muted"
                >Open Result Time</small
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="openResultDay">Open Result Day</label>
              <select
                class="form-control"
                name="openResultDay"
                id="openResultDay"
                [(ngModel)]="eventService.event.notification[0].openResultDay"
              >
                <option value="0">Today</option>
                <option value="1">Tomorrow</option>
                <option value="2">Day After Tomorrow</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="closeTime">Close Bid Last Time</label>
              <input
                type="time"
                class="form-control"
                name="closeTime"
                [(ngModel)]="eventService.event.notification[0].closeTime"
                id="closeTime"
                aria-describedby="closeTimehelpId"
                placeholder="Enter Close Time"
                required
              />
              <small id="closeTimehelpId" class="form-text text-muted"
                >Enter Close Time</small
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="closeResultTime">Close Result Time</label>
              <input
                type="time"
                class="form-control"
                name="closeResultTime"
                [(ngModel)]="eventService.event.notification[0].closeResultTime"
                id="closeTime"
                aria-describedby="closeResultTimehelpId"
                placeholder="Enter Close Result Time"
                required
              />
              <small id="closeTimehelpId" class="form-text text-muted"
                >Close Result Time</small
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="openResultDay">Close Result Day</label>
              <select
                class="form-control"
                name="closeResultDay"
                id="closeResultDay"
                [(ngModel)]="eventService.event.notification[0].closeResultDay"
              >
                <option value="0">Today</option>
                <option value="1">Tomorrow</option>
                <option value="2">Day After Tomorrow</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="alert">Alert</label>
            <div class="form-group">
              <textarea
                name="alert"
                [(ngModel)]="eventService.event.notification[0].alert"
                class="form-control"
                id="alert"
                cols="30"
                rows="10"
              ></textarea>
              <small id="alerthelpId" class="form-text text-muted"
                >Enter Alert</small
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="status">Today Status</label>
            <div class="form-group">
              <select
                name="status"
                id="status"
                [(ngModel)]="eventService.event.status"
                class="form-control"
              >
                <option value="">--Select--</option>
                <option value="Closed">Closed</option>
                <option value="Open">Open</option>
              </select>
              <small id="statushelpId" class="form-text text-muted"
                >Enter Status</small
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-auto">
            <button
              type="button"
              (click)="update()"
              [disabled]="!Createform.form.valid"
            >
              <i class="fas fa-save"></i>Save
            </button>
          </div>
        </div>
      </div>
    </form>

              >
            </div>

        </div>
        <div class="row">
          <div class="col-auto">
            <button type="submit" [disabled]="!Createform.form.valid">

      </div>
    </form>
  </div>
</div>
