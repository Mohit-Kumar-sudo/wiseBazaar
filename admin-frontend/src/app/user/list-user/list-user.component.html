<div class="card">
  <div class="card-header" style="background: #00d2ff; /* fallback for old browsers */
  background: -webkit-linear-gradient(
    to right,
    #3a7bd5,
    #00d2ff
  ); /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(
    to right,
    #3a7bd5,
    #00d2ff
  ); color: white;">
    <h4 class="text-center">
      <i class="fas fa-users"></i>
      Users
      <button
         class="badge badge-pill border-0 float-right"
        routerLink="/portal/user/create"
      >
        <i class="fas fa-user-plus" style="color:#3a7bd5;"></i>
      </button>
    </h4>
  </div>
  <div class="card-body">
    <div class="row">
      <p>List : ({{ authService.usersCount }})</p>
      <div class="col-8">
        <div class="form-group">
          <label for=""> Enter User Name</label>
          <input
            type="text"
            class="form-control"
            name="first_name"
            id="first_name"
            [(ngModel)]="first_name"
            (keyup)="getList()"
            aria-describedby="first_namehelpId"
            placeholder="Enter First Name"
          />
          <small id="first_namehelpIdhelpId" class="form-text text-muted"
            >Enter First Name</small
          >
        </div>
      </div>
    </div>
    <div class="row" *ngIf="authService.users.length; else Loading">
      <div class="col-12 mb-3" *ngFor="let item of authService.users">
        <div class="card">
          <div class="card-body text-center">
            <div class="row">
              <div class="col">
                <h5>
                  {{ item.first_name | uppercase }}
                  {{ item.last_name | uppercase }}
                </h5>
                <p class="m-2">
                  <i class="fas fa-phone"></i>
                  {{ item.mobile }}
                </p>
                <p class="m-2">
                  <a
                    [routerLink]="['/portal/user/add-fund' + '/' + item._id]"
                    routerLinkActive="router-link-active"
                  >
                    <i class="fas fa-wallet"></i>
                    {{ item.wallet }}
                  </a>
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button
                  class="btn btn-success border-0 mr-2"
                  [routerLink]="['/portal/user/user-payment' + '/' + item._id]"
                  routerLinkActive="router-link-active"
                >
                <i class="lni lni-rupee"></i>
                </button>
              </div>
              <div class="col">
                <button
                  class="btn btn-info border-0 mr-2 text-white"
                  [routerLink]="[
                    '/portal/user/withdrawal-request' + '/' + item._id
                  ]"
                >
                  <i class="fas fa-history fa-2x"></i>
                </button>
              </div>
              <div class="col">
                <button
                  class="btn btn-danger border-0 mr-2"
                  (click)="deleteUser(item._id)"
                >
                  <i class="fas fa-trash fa-2x"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #Loading>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <h6>
            <i class="fas fa-spinner"></i>
            Data not Found
          </h6>
        </div>
      </div>
    </div>
  </div>
</ng-template>
