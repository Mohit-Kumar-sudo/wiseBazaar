<div class="main-wrapper">
    <div class="page-wrapper full-page">
      <div class="page-content d-flex align-items-center justify-content-center">
        <div class="row w-100 mx-0 auth-page">
          <div class="col-md-8 col-xl-6 mx-auto">
            <div class="card">
              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 pl-md-0">
                  <div class="auth-form-wrapper px-4 py-5">
                    <a
                      class="noble-ui-logo d-block mb-2 text-center"
                      style="font-family: cursive; color: rgb(214, 136, 41)"
                      >BetWise Bazaar</a
                    >
                    <form (ngSubmit)="submit(Submitform)" #Submitform="ngForm">
                      <div class="form-group">
                        <label for="exampleInputUsername">First Name</label>
                        <input
                          type="text"
                          class="form-control"
                          ngModel
                          name="first_name"
                          id="exampleInputUsername"
                          placeholder="Enter First Name"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="exampleInputUsername1">Last Name</label>
                        <input
                          type="text"
                          class="form-control"
                          ngModel
                          name="last_name"
                          id="exampleInputUsername1"
                          placeholder="Enter Last Name"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="exampleInputUsername2">Username</label>
                        <input
                          type="text"
                          class="form-control"
                          ngModel
                          name="username"
                          id="exampleInputUsername2"
                          placeholder="Enter Username"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="exampleInputUsername3">Mobile No</label>
                        <input
                          type="number"
                          class="form-control"
                          ngModel
                          name="mobile"
                          pattern="[6789][0-9]{9}"
                          id="exampleInputUsername3"
                          placeholder="Enter Ten digits Mobile Number"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Password</label>
                        <input
                          type="password"
                          class="form-control"
                          ngModel
                          name="password"
                          id="exampleInputPassword4"
                          placeholder="Enter Password"
                          required
                        />
                        <!-- <small>Please follow the Instruction given below</small> -->
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword5"
                          >Confirm Password</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          name="cnfpassword"
                          ngModel
                          id="exampleInputPassword5"
                          placeholder="Re-enter Password"
                          required
                        />
                      </div>
  
                      <div class="mt-3 dg">
                        <button
                          type="submit"
                          class="
                            btn
                            custom_btn
                            btn-primary
                            text-white
                            mr-2
                            mb-2 mb-md-0
                          "
                          [disabled]="!Submitform.form.valid"
                        >
                          Sign up
                        </button>
                        <!-- <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">
                          <i class="btn-icon-prepend" data-feather="google"></i>
                          Sign up with google
                        </button> -->
                      </div>
                      <a routerLink="/auth/login" class="d-block mt-3 text-muted"
                        >Already a user? Sign in</a
                      >
                    </form>
                  </div>
                </div>
                <div class="col-md-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
