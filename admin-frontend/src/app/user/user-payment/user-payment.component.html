<div class="card">
  <div class="card-header">
    <h5 class="text-center">
      Payments History
      <button
        class="badge badge-pill badge-primary border-0 float-right"
        (click)="back()"
      >
         <i class="lni lni-arrow-left"></i>
      </button>
    </h5>
  </div>
  <div
    class="card-body table-responsive"
    *ngIf="
      EventService.manualPaymentList && EventService.manualPaymentList.length;
      else Loading
    "
  >
    <table class="table table-striped table-inverse">
      <thead class="thead-inverse">
        <tr>
          <th>S.No.</th>
          <th>Date</th>
          <th>Time</th>
          <th>Amount</th>
          <th>Admin Approved</th>
          <th><i class="fas fa-cog"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of EventService.manualPaymentList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.payDate }}</td>
          <td>{{ item.payTime }}</td>
          <td>{{ item.amount }}</td>
          <td>
            <button
              class="btn btn-rounded btn-{{
                item.status == 'Approved'
                  ? 'success'
                  : item.status == 'Failed'
                  ? 'danger'
                  : 'warning'
              }}"
            >
              {{ item.status }}
            </button>
          </td>
          <td *ngIf="item.status == 'Pending'">
            <button
              class="badge badge-pill badge-primary border-0"
              [routerLink]="[
                '/portal/user/user-wallet' +
                  '/' +
                  params +
                  '/' +
                  item._id +
                  '/' +
                  (item.transactionStatus ? item.transactionStatus : 'Pending')
              ]"
              routerLinkActive="router-link-active"
            >
              <i class="fas fa-pencil-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #Loading>
    <div class="card-body text-center">
      <div class="row">
        <div class="col"><i class="fas fa-spinner"></i> Data not found...</div>
      </div>
    </div>
  </ng-template>
</div>
